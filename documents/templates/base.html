{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>DepEd Memo System | Angle Style</title>
    
    <link rel="stylesheet" href="{% static 'vendor/@fortawesome/fontawesome-free/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/simple-line-icons/css/simple-line-icons.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/animate.css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" id="bscss">
    <link rel="stylesheet" href="{% static 'css/app.css' %}" id="maincss">
</head>

<body>
   <div class="wrapper">
      <header class="topnavbar-wrapper">
         <nav class="navbar topnavbar">
            <div class="navbar-header">
               <a class="navbar-brand" href="/">
                  <div class="brand-logo"><img class="img-fluid" src="{% static 'img/logo.png' %}" alt="Logo"></div>
               </a>
            </div>
            <ul class="navbar-nav mr-auto flex-row">
               <li class="nav-item">
                  <a class="nav-link d-none d-md-block" href="#" data-trigger-resize="" data-toggle-state="aside-collapsed"><em class="fas fa-bars"></em></a>
                  <a class="nav-link sidebar-toggle d-md-none" href="#" data-toggle-state="aside-toggled" data-no-persist="true"><em class="fas fa-bars"></em></a>
               </li>
            </ul>
         </nav>
      </header>

      {% if user.is_authenticated %}
         {% include 'includes/sidebar.html' %}
      {% endif %}

      <section class="section-container">
         <div class="content-wrapper">
            <div class="content-heading">
               <div>{% block page_title %}Dashboard{% endblock %} <small>{{ user.get_role }} View</small></div>
            </div>
            
            {% block content %}
            {% endblock %}
         </div>
      </section>

      <footer class="footer-container">
         <span>&copy; 2026 - DepEd Memo System</span>
      </footer>
   </div>

   <script src="{% static 'vendor/modernizr/modernizr.custom.js' %}"></script>
   <script src="{% static 'vendor/jquery/dist/jquery.js' %}"></script>
   <script src="{% static 'vendor/bootstrap/dist/js/bootstrap.js' %}"></script>
   <script src="{% static 'vendor/js-storage/js.storage.js' %}"></script>
   <script src="{% static 'js/app.js' %}"></script>
</body>
</html>
